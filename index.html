<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide/Show Navigation Menu Based on Screen Width</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
       
        ul{
            width: 100vw;
            border: 4px solid darkmagenta;
          
        }
        li{
            display: inline;
            padding: 105px;
            font-size: 2rem;
           
        }
        @media screen and (width < 500px) {
         ul{

           display: none;
         }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <ul>
            <li>home</li>
            <li>about</li>
            <li>contact us</li>
            <li>project</li>
            <li>news</li>
        </ul>

    </nav>
</body>
</html>
